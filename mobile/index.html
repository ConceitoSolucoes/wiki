    <script>
      var versoes = [
         {
          nome: "v2.4.0",
          data: "14/10/2025",
        }, 
        {
          nome: "v2.3.9",
          data: "19/09/2025",

          data: "16/07/2025",
        },
        {
          nome: "v2.3.7",
          data: "08/07/2025",
        },
      ];
      for (var i = 0; i < versoes.length; i++) {
        var x = versoes[i];
        var div = document.createElement("div");
        div.className = "col-2 p-2";
        var a = document.createElement("a");
        a.href = "./versoes/" + x.nome;
        div.appendChild(a);
        var divVersao = document.createElement("div");
        divVersao.className = "versao";
        a.appendChild(divVersao);
        var divNome = document.createElement("div");
        divNome.className = "nome";
        divNome.innerText = x.nome;
        var divData = document.createElement("div");
        divData.className = "data";
        divData.innerText = x.data;
        divVersao.appendChild(divNome);
        divVersao.appendChild(divData);
        document.querySelector(".versoes").appendChild(div);
      }
    </script>
  </body>
